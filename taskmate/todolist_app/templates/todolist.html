{% extends 'base.html' %}

{% block title %}
<title> Main Page</title>
{% endblock title %}

{% block content %}
<div class="container">
    <table class="table table-bordered">
    </br>
        <thead>
          <tr class="table-dark">
            <th scope="col">Task</th>
            <th scope="col">Done</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in all_tasks %}
            {% if obj.done%} 
                <tr class="table-success">
                    <td>{{ obj.task }}</td>
                    <td>Completed</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
                {% else %}
                <tr>
                    <td>{{ obj.task }}</td>
                    <td>Not Completed</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
                {% endif %}
          {% endfor %}
        </tbody>
      </table>  
</div>
{% endblock content %}
